<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    //Attempting to access a non-existent property of a null object
    let element = document.getElementById("myDiv").querySelector("p");
    element.style.color = "red"; 
  </script>
</body>
</html>
